{% extends "base.html" %}
{% block title %}Create New Blog Post{% endblock  %}
{% block content %}
  <div class="container">
{% if user.is_authenticated %}
<h1 class="mt-3">Add Post</h1>
<br><br>
<div class="form-group w-75 m-auto">
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button class="btn btn-lg btn-secondary" style="width: 100%;">Post</button>
    </form>

</div>


<script>
    var name = "{{ user.id }}";
    document.getElementById("user").value = name;
</script>
{% else %}

<h1>You're not allowed here (and you know it....)</h1>

{% endif %}

<br><br>
  </div>
{% endblock %}
