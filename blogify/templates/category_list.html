{% extends "base.html" %} {% block title %}Blog Categories{% endblock %} 
{% block content %}
<div class="container">
    <h1>Blog Categories</h1>

    {% for item in cat_menu_list %}
    <div class="row">
      <div class="col-xs-1-12">
        <div class="card mb-lg-3 border-secondary">
          <div class="card-body">
            <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}"> {{ item }} </a></h4>
          </div>
        </div>
      </div>
      
    </div>

{% endfor %} 
</div>


{% endblock %}
